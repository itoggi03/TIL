{% extends 'base.html' %}

{% block content %}
{% for article in articles %}
  <p>{{ article.pk }}</p>
  <p>{{ article.title }}</p>
  <p>{{ article.content }}</p>
  <a href="{% url 'articles:update' article.pk %}">Update</a>
  <a href="{% url 'articles:delete' article.pk %}">Delete</a>
  <hr>
{% endfor %}
{% endblock content %}
